<template>
  <article class="slds-box slds-box_small slds-text-link_reset slds-timeline__trigger">
    <h4 class="slds-text-heading_small">{details.CompanyName}</h4>

    <h6 if:true={details.CompanySecondaryName} class="slds-text-color_weak slds-text-body_small slds-var-p-bottom_xx-small">
      {details.CompanySecondaryName}
    </h6>

    <div if:true={computeCompanyAddress} class="slds-var-p-top_xx-small">
      <span class="slds-text-body_regular">{computeCompanyAddress}</span>
      <img if:true={computeFlagIcon} src={computeFlagIcon} alt={details.Country}
        class="slds-var-m-left_x-small custom-flag" />
    </div>
  </article>
</template>
