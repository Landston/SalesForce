<!-- sldsValidatorIgnore -->
<template>
    <template if:true={visible}>
        <div if:false={noBackdrop} onclick={closeModal} class="slds-backdrop slds-backdrop_open"></div>

        <section aria-describedby="modal-content-id-1" aria-hidden={visible} aria-labelledby="modal-heading-01"
            aria-modal="true" class="slds-modal slds-fade-in-open" onkeyup={innerKeyUpHandler} role="dialog"
            tabindex="-1">

            <div class="slds-modal__container custom-slds-modal__container">
                <header class={computeHeaderCssClasses}>
                    <button if:false={hideCloseButton} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close Modal" variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>

                    <h2 if:true={modalHeader} id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                        {modalHeader}
                    </h2>
                    <p if:true={modalTagline} class="slds-m-top_x-small">
                        {modalTagline}
                    </p>

                    <slot name="headerContent"></slot>
                </header>
                
                <div class="slds-modal__content custom-slds-modal__content-overflow custom-slds-modal__content-height" id="modal-content-id-1" tabindex="-1">
                    <slot></slot>
                </div>

                <footer class={footerCssClasses}>
                    <slot name="footerContent" onslotchange={handleFooterSlotChange}></slot>
                </footer>
            </div>
        </section>
    </template>
</template>
