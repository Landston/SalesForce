<template>
	<div class="slds-var-p-horizontal_small">
		<section>
			<h1 class="slds-text-heading_medium slds-var-p-bottom_x-small slds-var-p-left_xxx-small">Database search
			</h1>
			<div class="slds-grid slds-var-p-around_xxx-small">
				<div class="slds-grid slds-wrap search-container slds-grow">
					<div class="search-input slds-grow">
						<div class="slds-form-element">
							<div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
								<lightning-icon size="x-small" icon-name="utility:search" alternative-text="Search"
									class="slds-input__icon slds-input__icon_right"></lightning-icon>
								<input data-selector="input-text" type="text" id="companyname"
									placeholder="Company Name or ID" minlength="3" maxlength="128" class="slds-input"
									value={_details.CompanyName} onkeyup={handleKeyUp} onchange={handleInputChange}
									data-field="CompanyName" />
								<label for="companyname" class="slds-assistive-text">Company Name or ID</label>
							</div>
						</div>
					</div>
					<div class="search-input slds-grow">
						<div class="slds-form-element slds-var-p-left_xxx-small">
							<div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
								<lightning-icon size="x-small" icon-name="utility:checkin" alternative-text="Search"
									class="slds-input__icon slds-input__icon_right"></lightning-icon>
								<input data-selector="input-text" type="text" id="address"
									placeholder="Address, City or Country" minlength="3" maxlength="128"
									class="slds-input" value={_details.AddressUnstructured} onkeyup={handleKeyUp}
									onchange={handleInputChange} data-field="AddressUnstructured" />
								<label for="address" class="slds-assistive-text">Address</label>
							</div>
						</div>
					</div>
				</div>

				<div class="slds-var-p-left_x-small  slds-grid slds-grid_vertical-align-end slds-grow-none">
					<lightning-button-icon-stateful icon-name="utility:filterList" selected={status.showAdvancedFilters}
						onclick={handleClickButtonAdvancedFilters} alternative-text="Advanced Filters">
					</lightning-button-icon-stateful>
				</div>
			</div>
		</section>

		<section class="slds-var-m-top_large" if:true={status.showAdvancedFilters}>
			<h2 class="slds-text-heading_label slds-var-p-bottom_x-small slds-var-p-left_xxx-small">Advanced filters
			</h2>
			<div class="slds-grid slds-wrap search-container slds-grow slds-var-p-around_xxx-small">
				<div class="search-input slds-grow">
					<lightning-input data-selector="input-text" data-field="TaxNumber" label="Tax Number" placeholder=""
						max-length="20" min-length="4" value={_details.TaxNumber} onkeyup={handleKeyUp}
						onchange={handleInputChange}>
					</lightning-input>
				</div>

				<div class="search-input slds-grow">
					<lightning-input data-selector="input-text" data-field="DUNSNumber" label="D-U-N-SÂ® Number"
						placeholder="" min-length="9" max-length="9" onkeyup={handleKeyUp} value={_details.DUNSNumber}
						onchange={handleInputChange}></lightning-input>
				</div>
			</div>

			<div class="slds-var-m-top_small slds-var-p-around_xxx-small">
				<lightning-input type="checkbox" data-field="showBranches" label="Show branches"
					checked={_details.ShowBranches}>
				</lightning-input>
			</div>
		</section>

		<section class="slds-var-m-top_medium slds-grid slds-var-p-around_xxx-small slds-grid_align-end">
			<lightning-button label="Reset" title="Reset" onclick={handleClickButtonClearSearch}
				class="slds-var-m-right_small"></lightning-button>

			<lightning-button icon-name="utility:search" variant="brand" label="Search" title="Search"
				onclick={handleClickButtonSearch} disabled={computeHasInvalidValues}></lightning-button>

		</section>
	</div>


</template>
